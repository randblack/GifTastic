<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- <script src="./assets/javascript/script.js"></script> -->
  <script>
      $("#cat-button").on("click", function() {
      //access giphy image search api
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";
      //
      $.ajax({
        url: queryURL,
        method: "GET"
      })
      //
        .then(function(response) {
          console.log(response);
        //get image url from giphy
          var imageUrl = response.data.embed_url;
          //add image tag
          var catImage = $("<img>");
          //add scraped image url to image tag
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");
          // add found image to top of images div
          $("#images").prepend(catImage);
        });
    });
    </script>
  <title>Document</title>
</head>
<body>
  <div id="animalbuttons"></div>
  <button id="cat-button">magical cat button</button>

</body>
</html>
